name: main

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
            node-version: '16.x'

      - name: Install dependencies
        run: npm i

      - name: Set env variable
        run: echo "MY_ENV=.development" >> $GITHUB_ENV

      - name: tests
        run: npm test

name: main

on:
  pull-request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
            node-version: '16.x'

      - name: Install dependencies
        run: npm ci

      - name: tests
        run: npm test
